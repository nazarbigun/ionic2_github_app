<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"REPOSITORIES" | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>{{"ENTER_NAME" | translate}}</ion-label>
    <ion-input type="text"  [(ngModel)] = "input.data"></ion-input>
  </ion-item>
  <button ion-button block (click)="searchRepos(input)"> <ion-icon name="search"></ion-icon> {{"SEARCH" | translate}}</button>

  <ion-list *ngIf = "allRepos">
    <button ion-item class = "repo" *ngFor="let repo of allRepos['items']">
      <h2>{{ repo.name }}</h2>
      <h6>{{ repo.url }}</h6>
      <h4>{{ repo.updated_at | date: 'medium' }}</h4>
    </button>
  </ion-list>
</ion-content>
