<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"USERS" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>{{"ENTER_NAME" | translate}}</ion-label>
    <ion-input type="text"  [(ngModel)] = "input.data"></ion-input>
  </ion-item>
  <button ion-button block (click)="searchUsers(input)">{{"SEARCH" | translate}}</button>

  <ion-list *ngIf = "allUsers">
    <button ion-item *ngFor="let user of allUsers['items']">
      <ion-avatar item-left>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <h2>{{ user.login }}</h2>
    </button>
  </ion-list>
</ion-content>
